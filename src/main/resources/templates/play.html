<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{default}">
<head>
    <title>콘텐츠 보기</title>
    <script th:src="@{~/js/play.js}"></script>
</head>

<body>
    <div class="col-xs-12 col-sm-9" layout:fragment="~{contents}">
        <input type="hidden" id="videoNo" name="videoNo" th:value="${watching.videoNo}" />
        <h3 class="idx-h3 idx-h3-frst" th:text="${watching.contents.contentsName}">콘텐츠명</h3>
        <h4 th:text="${watching.video.videoName}">영상이름</h4>
        <div class="row">
            <div class="col-xs-12">
                <div id="embed" class="embed-responsive embed-responsive-16by9">
                    <video id="player" controls="controls" autoplay="autoplay" class="embed-responsive-item">
                        <source th:src="${watching.video.videoUrl}" />
                        <track kind="subtitles" srclang="ko" label="한국어" th:if="${watching.video.subtitle} != null" th:src="@{~/subtitle(videoNo=${watching.videoNo})}" default="default" />
                    </video>
                </div>
            </div>
        </div>

        <a th:if="${isWatching}" th:href="@{~/watching/remove(videoNo=${watching.videoNo})}" type="button" class="btn btn-warning rev-watching-btn">이미 감상한 콘텐츠입니다.</a>

        <h4 class="idx-h3" th:text="#{play.contents.list}">관련 콘텐츠</h4>

        <div class="row">
            <ul class="cont-video">
                <li th:each="video : ${videoList}" class="cont-thumb col-xs-4 col-sm-3 col-md-2">
                    <p th:if="${watching.videoNo == video.videoNo}" class="b-icon">감상중</p>
                    <a th:href="@{~/play(videoNo=${video.videoNo})}">
                        <img class="img-responsive" th:src="${#strings.equals(video.videoPosterUrl, '')} ? '/img/empty.png' : ${video.videoPosterUrl}" th:alt="${watching.contents.contentsName} + ' ' + ${video.videoName} + ' 포스터 이미지'" />
                    </a>
                    <a class="idx-thumb-tl" th:href="@{~/play(videoNo=${video.videoNo})}" th:text="${video.videoName}">영상이름</a>
                </li>
            </ul>
        </div>

    </div>
</body>
</html>
