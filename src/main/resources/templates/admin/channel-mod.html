<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/admin-default}">
<head>
    <title th:text="#{admin.channel.title}">채널관리</title>
</head>

<body>
    <div class="col-xs-12 col-sm-9" layout:fragment="~{admin}">
        <h3 class="idx-h3 idx-h3-frst" th:text="#{admin.channel.mod.title}">채널정보 변경</h3>

        <form th:action="@{~/admin/channel/mod}" method="post" th:object="${channel}" class="form-horizontal">
            <input type="hidden" th:field="*{channelNo}" th:value="*{channelNo}" />
            <div class="form-group">
                <label for="channelName" class="col-sm-2 control-label" th:text="#{common.channel}">채널</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="channelName" th:field="*{channelName}" th:value="*{channelName}" th:placeholder="#{admin.channel.add.channelName.msg}" />
                    <p th:if="${#fields.hasErrors('channelName')}" th:errors="*{channelName}">Name Error</p>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary" th:text="#{common.modify}">변경</button>
                    <a th:href="@{~/admin/channel}" type="submit" class="btn btn-warning" role="button" th:text="#{common.cancel}">취소</a>
                </div>
            </div>
        </form>

    </div>
</body>
</html>
