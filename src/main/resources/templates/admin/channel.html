<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/admin-default}">
<head>
    <title>채널관리</title>
</head>

<body>
    <div class="col-xs-12 col-sm-9" layout:fragment="~{admin}">
        <h3 class="idx-h3 idx-h3-frst">채널관리</h3>

        <div class="row">

            <div class="col-xs-6 col-sm-4 col-md-3">
                <div class="jumbotron">
                    <a class="add" th:href="@{~/admin/channel/add}">+</a>
                </div>
            </div>

            <div class="col-xs-6 col-sm-4 col-md-3" th:each="channel : ${channels}">
                <ul class="jumbotron">
                    <li class="v-title text-center" th:text="${channel.channelName}">채널명</li>
                    <li class="text-center">
                        <a th:href="@{~/admin/channel/mod(channelNo=${channel.channelNo})}" class="btn btn-warning" role="button">수정</a>
                        <a th:href="@{~/admin/channel/del(channelNo=${channel.channelNo})}" class="btn btn-danger" role="button">삭제</a>
                    </li>
                </ul>
            </div>

        </div>
    </div>
</body>
</html>
