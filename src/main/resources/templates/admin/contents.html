<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/admin-default}">
<head>
    <title>콘텐츠관리</title>
    <script th:src="@{~/js/admin/contents.js}"></script>
</head>

<body>
    <div class="col-xs-12 col-sm-9" layout:fragment="~{admin}">
        <h3 class="idx-h3 idx-h3-frst">콘텐츠관리</h3>

        <form th:action="@{~/admin/contents}" method="get" class="form-horizontal">
            <div class="form-group">
                <label for="channelNo" class="col-sm-2 control-label">채널</label>
                <div class="col-sm-10">
                    <select id="channelNo" name="channelNo" class="form-control">
                        <option value="0" th:selected="${#strings.equals(param.channelNo, '0')}">전체</option>
                        <option th:each="channel : ${channels}" th:value="${channel.channelNo}" th:text="${channel.channelName}" th:selected="${#strings.equals(channel.channelNo, param.channelNo)}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="searchWord" class="col-sm-2 control-label">검색어</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="searchWord" name="searchWord" th:value="${param.searchWord}" placeholder="검색어를 입력하세요" />
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary">검색</button>
                </div>
            </div>
        </form>

        <hr class="px1" />

        <div class="row">
            <div class="col-xs-12">
                <div id="contentsList" class="row">
                    <div class="cont-thumb col-xs-4 col-sm-3 col-md-2">
                        <a class="contents-add" th:href="@{~/admin/contents/add}">
                            <img class="img-responsive" th:src="@{~/img/contents-add.png}" />
                        </a>
                        <a class="idx-thumb-tl text-center" th:href="@{~/admin/contents/add}">콘텐츠추가</a>
                    </div>

                    <div th:each="contents : ${contentsList}" class="cont-thumb col-xs-4 col-sm-3 col-md-2">
                        <a th:href="@{~/admin/contents/view(contentsNo=${contents.contentsNo})}">
                            <img class="img-responsive" th:src="${contents.contentsPosterUrl}" th:alt="${contents.contentsName} + '포스터 이미지'" />
                        </a>
                        <a class="idx-thumb-tl" th:href="@{~/admin/contents/view(contentsNo=${contents.contentsNo})}" th:text="${contents.contentsName}"></a>
                        <a class="idx-thumb-tl" th:href="@{~/admin/contents/view(contentsNo=${contents.contentsNo})}" th:text="${contents.releaseDate}"></a>
                    </div>

                </div>
            </div>
        </div>

        <button id="next" class="col-xs-12 btn btn-info"><span class="caret"></span>&nbsp;&nbsp;다음페이지</button>

    </div>
</body>
</html>
