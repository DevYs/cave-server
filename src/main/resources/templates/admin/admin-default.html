<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title th:text="#{admin.default.title}">Cave 관리</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />

    <!-- Custom styles for this template -->
    <link th:href="@{/css/offcanvas.css}" rel="stylesheet" />
    <link th:href="@{/css/layout.css}" rel="stylesheet" />

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script th:src="@{/js/default/ie8-responsive-file-warning.js}"></script><![endif]-->
    <script th:src="@{/js/default/ie-emulation-modes-warning.js}"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script th:src="@{/js/default/html5shiv-3.7.2.min.js}"></script>
    <script th:src="@{/js/default/respond-1.4.2.min.js}"></script>
    <![endif]-->

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script th:src="@{/js/default/jquery-1.11.2.min.js}"></script>
    <script th:src="@{/js/default/bootstrap.min.js}"></script>

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script th:src="@{/js/default/ie10-viewport-bug-workaround.js}"></script>

    <script th:src="@{/js/default/offcanvas.js}"></script>
</head>

<body>
    <nav class="navbar navbar-fixed-top navbar-inverse">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="offcanvas" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only" th:text="#{default.tgNv}"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand navbar-toggle-inverse" th:href="@{/index}" th:text="#{common.title}">Cave</a>
                <a class="navbar-brand navbar-toggle-title" data-toggle="collapse" data-target="#navbar" href="#" th:text="#{common.title}">Cave</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li th:class="${#strings.startsWith(#httpServletRequest.requestURI, '/index')}? 'active'"><a th:href="@{~/index}" th:text="#{default.home}">홈</a></li>
                    <li th:class="${#strings.startsWith(#httpServletRequest.requestURI, '/config')}? 'active'"><a th:href="@{~/config}" th:text="#{default.config}">설정</a></li>
                    <li sec:authorize="hasRole('ROLE_ADMIN')" th:class="${#strings.startsWith(#httpServletRequest.requestURI, '/admin')}? 'active'"><a th:href="@{~/admin}" th:text="#{default.admin}">관리</a></li>
                    <li><a th:href="@{~/logout}" th:text="#{default.logout}">로그아웃</a></li>
                </ul>
            </div><!-- /.nav-collapse -->
        </div><!-- /.container -->
    </nav><!-- /.navbar -->

    <div class="container">

        <div class="row row-offcanvas row-offcanvas-right">

            <div class="col-xs-12 col-sm-9" layout:fragment="~{admin}"></div>

            <div class="col-xs-6 col-sm-3 sidebar-offcanvas" id="sidebar">
                <div class="list-group">
                    <a th:href="@{~/admin/user}" class="list-group-item" th:classappend="${#strings.startsWith(#httpServletRequest.requestURI, '/admin/user')}? 'active'" th:text="#{admin.default.admin.user}">사용자관리</a>
                    <a th:href="@{~/admin/channel}" class="list-group-item" th:classappend="${#strings.startsWith(#httpServletRequest.requestURI, '/admin/channel')}? 'active'" th:text="#{admin.default.admin.channel}">채널관리</a>
                    <a th:href="@{~/admin/contents}" class="list-group-item" th:classappend="${#strings.startsWith(#httpServletRequest.requestURI, '/admin/contents')}? 'active'" th:text="#{admin.default.admin.contents}">콘텐츠관리</a>
                </div>
            </div><!--/.sidebar-offcanvas-->
        </div><!--/row-->

        <hr>

        <footer>
            <p th:text="#{common.footer}">&copy; Created by DevY</p>
        </footer>

    </div><!--/.container-->
</body>
</html>
