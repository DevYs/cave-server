<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/admin-default}">
<head>
    <title th:text="#{admin.video.title}">영상 관리</title>
</head>

<body>
    <div class="col-xs-12 col-sm-9" layout:fragment="~{admin}">
        <h3 class="idx-h3 idx-h3-frst" th:text="#{admin.video.add.title(${contents.contentsName})}">영상 정보 추가 메세지</h3>

        <form th:action="@{~/admin/contents/video/add}" method="post" enctype="multipart/form-data" th:object="${video}" class="form-horizontal">
            <input type="hidden" name="contentsNo" th:value="*{contentsNo}" />
            <div class="form-group">
                <label for="videoPosterUrl" class="col-sm-2 control-label" th:text="#{admin.video.posterUrl}">포스터 URL</label>
                <div class="col-sm-10">
                    <input type="url" class="form-control" id="videoPosterUrl" th:field="*{videoPosterUrl}" th:placeholder="#{admin.video.posterUrl.msg}" />
                    <p th:if="${#fields.hasErrors('videoPosterUrl')}" th:errors="*{videoPosterUrl}">영상 포스터 URL 오류 메세지</p>
                </div>
            </div>
            <div class="form-group">
                <label for="shareLinkUrl" class="col-sm-2 control-label" th:text="#{admin.video.shareLinkUrl}">구글 포토 공유 링크</label>
                <div class="col-sm-10">
                    <input type="url" class="form-control" id="shareLinkUrl" th:field="*{shareLinkUrl}" th:placeholder="#{admin.video.shareLinkUrl.msg}" />
                    <p th:if="${#fields.hasErrors('shareLinkUrl')}" th:errors="*{shareLinkUrl}">구글 포토 공유 링크를 오류 메세지</p>
                </div>
            </div>
            <div class="form-group">
                <label for="videoName" class="col-sm-2 control-label" th:text="#{admin.video.videoName}">영상명</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="videoName" th:field="*{videoName}" th:placeholder="#{admin.video.videoName.msg}" />
                    <p th:if="${#fields.hasErrors('videoName')}" th:errors="*{videoName}">영상명 오류 메세지</p>
                </div>
            </div>
            <div class="form-group">
                <label for="subtitle" class="col-sm-2 control-label" th:text="#{admin.video.subtitle}">자막</label>
                <div class="col-sm-10">
                    <input type="file" id="subtitle" name="subtitleFile" class="form-control" />
                    <p th:if="${errProcSubtitle} != null" th:text="${errProcSubtitle}">자막 처리 오류 메세지</p>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary" th:text="#{common.add}">추가</button>
                    <a th:href="@{~/admin/contents/view(contentsNo=${contents.contentsNo})}" class="btn btn-warning" th:text="#{common.cancel}">취소</a>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
