<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/admin-default}">
<head>
    <title>사용자관리</title>
</head>

<body>
    <div class="col-xs-12 col-sm-9" layout:fragment="~{admin}">
        <h3 class="idx-h3 idx-h3-frst">사용자정보 변경</h3>

        <form th:action="@{~/admin/user/mod}" method="post" class="form-horizontal">
            <input type="hidden" name="userNo" th:value="${user.userNo}" />
            <input type="hidden" name="admin" th:value="${user.admin}" th:if="${#strings.equals(user.userId, 'admin')}" />
            <div class="form-group">
                <label for="userId" class="col-sm-2 control-label">아이디</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="userId" name="userId" placeholder="아이디를 입력하세요" th:value="${user.userId}" readonly="readonly" />
                </div>
            </div>
            <div class="form-group">
                <label for="email" class="col-sm-2 control-label">이메일</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="email" name="email" th:value="${user.email}" placeholder="이메일을 입력하세요" />
                </div>
            </div>
            <div class="form-group">
                <label for="userName" class="col-sm-2 control-label">사용자이름</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="userName" name="userName" th:value="${user.userName}" placeholder="사용자이름을 입력하세요" th:readonly="${#strings.equals(user.userId, 'admin')}? 'readonly'" />
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-2 control-label">비밀번호</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호 (선택입력)" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" value="true" id="admin" name="admin" th:checked="${user.admin}" th:disabled="${#strings.equals(user.userId, 'admin')}? 'disabled'" /> 관리자
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary">변경</button>
                    <a th:href="@{~/admin/user}" type="submit" class="btn btn-warning" role="button">취소</a>
                </div>
            </div>
        </form>

    </div>
</body>
</html>
