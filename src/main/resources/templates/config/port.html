<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{config/config-default}">
<head>
    <title th:text="#{config.password.title}">비밀번호 변경</title>
</head>

<body>
    <div class="col-xs-12 col-sm-9" layout:fragment="~{config}">
        <h3 class="idx-h3 idx-h3-frst" th:text="#{config.password.title}">비밀번호 변경</h3>

        <form th:action="@{~/config/port}" method="post" class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label"></label>
                <div class="col-sm-10 help-block" th:text="#{config.port.warning.msg}"></div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" th:text="#{config.port.recently}">현재 포트</label>
                <div class="col-sm-10 help-block" th:text="${port.configValue}">8080</div>
            </div>
            <div class="form-group">
                <label for="port" class="col-sm-2 control-label" th:text="#{config.port}">포트</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="port" name="port" th:placeholder="#{config.port.msg}" />
                    <p th:if="${errorPort != null}" th:text="${errorPort}">포트 오류 메세지</p>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary" th:text="#{common.change}">변경</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
