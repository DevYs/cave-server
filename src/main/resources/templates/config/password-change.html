<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{config/config-default}">
<head>
    <title th:text="#{config.password.title}">비밀번호 변경</title>
</head>

<body>
    <div class="col-xs-12 col-sm-9" layout:fragment="~{config}">
        <h3 class="idx-h3 idx-h3-frst" th:text="#{config.password.title}">비밀번호 변경</h3>

        <form th:action="@{~/config/password/change}" method="post" th:object="${newPassword}" class="form-horizontal">
            <div class="form-group">
                <label for="inputPassword" class="col-sm-2 control-label" th:text="#{config.password.recently}">현재 비밀번호</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword" th:field="*{inputPassword}" th:placeholder="#{config.password.recently.msg}" />
                    <p th:if="${#fields.hasErrors('inputPassword')}" th:errors="*{inputPassword}">현재 비밀번호 오류 메세지</p>
                </div>
            </div>

            <div class="form-group">
                <label for="newPassword" class="col-sm-2 control-label" th:text="#{config.password.new}">새로운 비밀번호</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="newPassword" th:field="*{newPassword}" th:placeholder="#{config.password.new.msg}" />
                    <p th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}">새로운 비밀번호 오류 메세지</p>
                    <p th:if="${errorPassword} != null" th:text="${errorPassword}">비밀번호 오류메세지</p>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary" th:text="#{common.change}">변경</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
