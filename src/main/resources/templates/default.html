<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title></title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />

    <!-- Custom styles for this template -->
    <link th:href="@{/css/offcanvas.css}" rel="stylesheet" />
    <link th:href="@{/css/layout.css}" rel="stylesheet" />

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script th:src="@{/js/ie8-responsive-file-warning.js}"></script><![endif]-->
    <script th:src="@{/js/ie-emulation-modes-warning.js}"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script th:src="@{/js/html5shiv-3.7.2.min.js}"></script>
    <script th:src="@{/js/respond-1.4.2.min.js}"></script>
    <![endif]-->

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script th:src="@{/js/jquery-1.11.2.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script th:src="@{/js/ie10-viewport-bug-workaround.js}"></script>

    <script th:src="@{/js/offcanvas.js}"></script>
</head>

<body>
    <nav class="navbar navbar-fixed-top navbar-inverse">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="offcanvas" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only" th:text="#{default.tgNv}"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand navbar-toggle-inverse" th:href="@{/index}">Kave Media Player</a>
                <a class="navbar-brand navbar-toggle-title" data-toggle="collapse" data-target="#navbar" href="#">Kave Media Player</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a th:href="@{/index}" th:text="#{default.home}"></a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </div><!-- /.nav-collapse -->
        </div><!-- /.container -->
    </nav><!-- /.navbar -->

    <div class="container">

        <div class="row row-offcanvas row-offcanvas-right">

            <div class="col-xs-12 col-sm-9" layout:fragment="~{contents}"></div>

            <div class="col-xs-6 col-sm-3 sidebar-offcanvas" id="sidebar">
                <form th:action="@{/search}" method="get" class="search input-group btn">
                    <input type="hidden" name="srchTpNm" th:value="${param.srchTpNm == null ? '전체' : param.srchTpNm}" />
                    <input type="hidden" name="srchTp" th:value="${param.srchTp == null ? 0 : param.srchTp}" />
                    <span class="input-group-btn">
                        <button type="submit" class="btn" th:text="#{default.srchBtTxt}">검색</button>
                    </span>
                    <input type="text" class="form-control" name="srchWd" th:value="${param.srchWd == null ? '' : param.srchWd}" placeholder="한국예능에서..." />
                </form>

                <div class="list-group">
                    <a th:href="@{/search(srchTpNm='전체', srchTp=0)}" class="list-group-item" th:classappend="${#strings.equals(param.srchTp, '0') or #strings.equals(param.srchTp, null)}? 'active'">전체</a>
                    <a th:href="@{/search(srchTpNm='한국영화', srchTp=1)}" class="list-group-item" th:classappend="${#strings.equals(param.srchTp, '1')}? 'active'">한국영화</a>
                    <a th:href="@{/search(srchTpNm='한국드라마', srchTp=2)}" class="list-group-item" th:classappend="${#strings.equals(param.srchTp, '2')}? 'active'">한국드라마</a>
                    <a th:href="@{/search(srchTpNm='한국예능', srchTp=3)}" class="list-group-item" th:classappend="${#strings.equals(param.srchTp, '3')}? 'active'">한국예능</a>
                    <a th:href="@{/search(srchTpNm='헐리웃영화', srchTp=4)}" class="list-group-item" th:classappend="${#strings.equals(param.srchTp, '4')}? 'active'">헐리웃영화</a>
                    <a th:href="@{/search(srchTpNm='미국드라마', srchTp=5)}" class="list-group-item" th:classappend="${#strings.equals(param.srchTp, '5')}? 'active'">미국드라마</a>
                    <a th:href="@{/search(srchTpNm='미국예능', srchTp=6)}" class="list-group-item" th:classappend="${#strings.equals(param.srchTp, '6')}? 'active'">미국예능</a>
                    <a th:href="@{/search(srchTpNm='일본영화', srchTp=7)}" class="list-group-item" th:classappend="${#strings.equals(param.srchTp, '7')}? 'active'">일본영화</a>
                    <a th:href="@{/search(srchTpNm='일본드라마', srchTp=8)}" class="list-group-item" th:classappend="${#strings.equals(param.srchTp, '8')}? 'active'">일본드라마</a>
                    <a th:href="@{/search(srchTpNm='일본예능', srchTp=9)}" class="list-group-item" th:classappend="${#strings.equals(param.srchTp, '9')}? 'active'">일본예능</a>
                    <a th:href="@{/search(srchTpNm='중국영화', srchTp=10)}" class="list-group-item" th:classappend="${#strings.equals(param.srchTp, '10')}? 'active'">중국영화</a>
                    <a th:href="@{/search(srchTpNm='중국드라마', srchTp=11)}" class="list-group-item" th:classappend="${#strings.equals(param.srchTp, '11')}? 'active'">중국드라마</a>
                </div>
            </div><!--/.sidebar-offcanvas-->
        </div><!--/row-->

        <hr>

        <footer>
            <p>&copy; Created by DevY</p>
        </footer>

    </div><!--/.container-->
</body>
</html>
